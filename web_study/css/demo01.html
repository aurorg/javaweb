<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 内部样式表-->
    <style type="text/css">
        /*被style标签包围的范围是scss环境，可以写css代码*/
        /*标签样式表*/
        p{
            color:red;
        }

        /* 类样式*/
        .f20{
            font-size:20px;
        }


    </style>
    <!-- 引用外部的css样式表文件 -->
    <link rel="stylesheet" href="demo01.css">
</head>
<body>
<!--
    <P><font color="red">这是第一个段落</font></P>
    <p>这是第二个段落</p>
-->
    <p>这是第一个段落</p>
    <p>这是第二个段落</p>
    <p class="f20">这是第三个段落</p>
    <P id="p4">这是第四个段落</P>

    <div>
        <p><span style="font-size:60px;font-weight:bolder;color:orange"> HELLO</span></p>
        <span class="f32">world</span>
        <p class="f32">!!!!生活</p>
    </div>

</body>
</html>

<!--
1.css的作用
2.css最基本的分类：标签样式表、类样式表、id样式表
3.css从位置上的分类：嵌入式样式表，内部样式表，外部样式表

-->
