<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
</head>
<body>
<form  action="demo02.html" method="post">
    学号: <input  type="text"  name ="student_number"/><br/>
    密码: <input type="password" name="pwd"/><br/>
    性别：<input type="radio" name="gender"  value="male"/>男
    <input type="radio" name="gender" value="female" checked/>女 <br/>
    爱好：<input type="checkbox" name="hobby" value="basketball" checked/>篮球
    <input type="checkbox" name="hobby" value="football"/>足球
    <input type="checkbox" name="hobby" value="earth"/>地球<br/>
    星座：<select name="star">
    <option value="1">白羊座</option>
    <option value="2" selected>金牛座</option>
    <option value="3">双子座</option>
    <option value="4">天蝎座</option>
    <option value="5">处女座</option>
</select><br/>

    备注：<textarea name="remark" rows="4" cols="50"></textarea><br/>
    <input type="submit" value=" 注册 "/>
    <input type="reset" value="重置"/>
    <input type="button" value="这是一个普通按钮"/>
</form>

</body>
</html>

<!--
1.6
表单    form
input type="text" 表示文本框，其中name属性必须要指定，否则这个文本框的数据将来是不会发送给服务器的
input type="password"表示密码框
input type="radio"表示单选按钮。需要注意的是，name属性值保持一致，这样才会互斥，可以通过checked属性设置默认选中的项
input type="checkbox"表示复选框。name属性值建议保持一致，这样将来我们服务端获取值的时候获取的是一个数组
select表示下拉选项，每一个选项是option，其中value属性是发送给服务器的值，selected表示默认选中的项
textarea表示多行文本框（或者称之为文本域），它的value值就是开始结束标签之间的内容
input type="submit"表示提交按钮
input type="reset”表示重置按钮,重置按钮是恢复到最初

状态
input type="button"表示普通按钮


-->
