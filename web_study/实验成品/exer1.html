<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Circle Properties</title>
</head>
<body>
<label for="radius">Enter the radius of the circle: </label>
<input type="number" id="radius" name="radius"><br><br>
<button onclick="calculate()">Calculate</button><br><br>
<div id="result"></div>

<script>
    function calculate() {
        const radius = document.getElementById("radius").value;
        const pi = Math.PI*100;
        const area = pi * radius * radius;
        const circumference = 2 * pi * radius;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Radius: " + radius + "<br>";
        resultDiv.innerHTML += "Area: " + area.toFixed(2) + "<br>";
        resultDiv.innerHTML += "Circumference: " + circumference.toFixed(2) + "<br>";
    }
</script>
</body>
</html>
