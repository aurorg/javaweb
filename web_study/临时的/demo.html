<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>好好学习</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">好好学习</h1>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</div>

<script>
    const waves = document.querySelectorAll('.wave');
    waves.forEach((wave, index) => {
        wave.style.backgroundImage = `url("wave${index + 1}.svg")`;
    });
</script>
</body>
</html>
