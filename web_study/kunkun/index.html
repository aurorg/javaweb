<!DOCTYPE html>
<html>
<head>
    <title>学生信息管理系统</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>学生信息管理系统</h1>
</header>

<main>
    <section>
        <h2>学生基本信息</h2>
        <form id="student-form">
            <input type="hidden" id="id-input">
            <label for="name-input">姓名：</label>
            <input type="text" id="name-input" required>
            <label for="age-input">年龄：</label>
            <input type="number" id="age-input" required>
            <label for="gender-input">性别：</label>
            <select id="gender-input" required>
                <option value="">请选择</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
            <button type="submit">保存</button>
            <button type="button" id="clear-btn">清空</button>
        </form>
        <table id="student-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="student-tbody">
            </tbody>
        </table>
    </section>

    <section>
        <h2>学生成绩</h2>
        <form id="score-form">
            <input type="hidden" id="score-id-input">
            <label for="score-student-input">学生姓名：</label>
            <select id="score-student-input" required>
                <option value="">请选择</option>
            </select>
            <label for="score-chinese-input">语文：</label>
            <input type="number" id="score-chinese-input" required>
            <label for="score-math-input">数学：</label>
            <input type="number" id="score-math-input" required>
            <label for="score-english-input">英语：</label>
            <input type="number" id="score-english-input" required>
            <button type="submit">保存</button>
            <button type="button" id="score-clear-btn">清空</button>
        </form>
        <table id="score-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>学生姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="score-tbody">
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>版权所有 © 2023</p>
</footer>

<script src="script.js"></script>
</body>
</html>
