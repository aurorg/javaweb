<!--
html语言是解释性语言，不是编译型
浏览器是容错的

html页面中由一对标签组成：<html></html>
<html>称为开始标签
</html>称为结束标签

title表示网页的标题
可以在meta标签中设置编码方式

<br/>表示换行，br标签是一个单标签。
单标签：开始标签和结束标签是同一个标签，斜杠/放在单词的后面

<p></p>表示段落标签

img 图片标签
  src属性表示图片文件的路径
  width和height表示图片的大小
  alt表示图片的提示

h1-h6:标题标签

列表标签
-ol 有序列表
start表示从哪开始
type现实的类型：A a I i 1

-ul 无序列表
   type disc(default),circle,square

b :加粗
u：下划线
i：斜体

上标 sup 下标 sub

HTML中的实体：小于号 &lt;大于等于号&ge;


span 不换行的块标记

a表示超链接
href表示超链接的地址
target:
    _self  在本窗口打开
    _blank 在一个新的窗口打开
    _parent 在父窗口打开
    _top 在顶层窗口打开

div 层
