<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>szl2</title>
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            position: absolute;
        }

        #div1{
            background-color: #AF8;
        }
        #div2{
            background-color: #8BC;
            left:100px;
            top:100px;
        }
        #div3{
            background-color: #FF8;
            left:200px;
            top:200px;
        }

    </style>
</head>
<body>
    <div id="div1">"div1"</div>
    <div id="div2">"div2"</div>
    <div id="div3">"div3"</div>
</body>
</html>
