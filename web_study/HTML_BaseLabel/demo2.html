<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>

</head>
<body>
    <table border="1" width="400" cellspacing="0" cellpadding="4">
        <tr  align="center">
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
            <th>成绩</th>

        </tr>
        <tr align="center">
            <td>哈哈</td>
            <td>123</td>
            <td>4班</td>
            <td>100</td>

        </tr>
        <tr align="center">
            <td>啦啦</td>
            <td>456</td>
            <td>4班</td>
            <td>98</td>

        </tr>
        <tr align="center">
            <td>丫丫</td>
            <td>789</td>
            <td>4班</td>
            <td>99</td>

        </tr>
    </table>

    <hr/>
    <table border="1" cellspacing="0" cellpadding="4" width="600">
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan="2">5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="/pictures/1.jpg" width="24" height="24"/></td>

        </tr>
        <tr align="center">
            <td>菠萝</td>
            <td>15</td>
            <td>45</td>
            <td><img src="/pictures/1.jpg" width="24" height="24"/></td>

        </tr>
        <tr align="center">
            <td>香蕉</td>
            <td>6</td>
            <td>6</td>
            <td>36</td>
            <td><img src="/pictures/1.jpg" width="24" height="24"/></td>

        </tr>
        <tr align="center">
            <td>总计</td>
            <td colspan="4">181</td>

        </tr>
    </table>


</body>
</html>

<!--
表格    table
行      tr
列      td
表头列   th

table中有下列属性（已经淘汰了，但是可以了解一下）
-border:表格边框的粗细
-width:表格的宽度
-cellspacing:单元格间距
-cellpadding:单元格填充

tr中有一个属性：align->center,left,right

hr表示横线

rowspan:行合并
colspan:列合并
-->
