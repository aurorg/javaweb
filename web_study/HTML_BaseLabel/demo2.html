<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>

</head>
<body>
    <table border="1" width="400" cellspacing="0" cellpadding="4">
        <tr>
            <td>姓名</td>
            <td>学号</td>
            <td>班级</td>
            <td>成绩</td>

        </tr>
        <tr>
            <td>哈哈</td>
            <td>123</td>
            <td>4班</td>
            <td>100</td>

        </tr>
        <tr>
            <td>啦啦</td>
            <td>456</td>
            <td>4班</td>
            <td>98</td>

        </tr>
        <tr>
            <td>丫丫</td>
            <td>789</td>
            <td>4班</td>
            <td>99</td>

        </tr>
    </table>

</body>
</html>

<!--
表格    table
行      tr
列      td



-->
